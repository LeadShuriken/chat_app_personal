<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat Box</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body
    style="background-position: center; background-repeat: no-repeat; background-size: cover; background-color: black;">
    <noscript>
        <h2>No JS no Chat!</h2>
    </noscript>

    <div sec:authorize="hasRole('ROLE_ADMIN')" id="chatname-page">
        <div class="chatname-page-container">
            <h1 class="title">Enter Chat Token</h1>
            <form id="chatnameForm" name="chatnameForm">
                <div class="form-group">
                    <input type="text" id="chatName" placeholder="Token" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent chatname-submit">Begin Conversation</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat Box</h2>
            </div>
            <div class="connecting">Connecting...</div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Write Here..." autocomplete="off"
                            class="form-control" />
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" />
            </form>
        </div>
    </div>

    <script th:src="@{/webjars/sockjs-client/1.5.1/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/2.3.4/stomp.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
